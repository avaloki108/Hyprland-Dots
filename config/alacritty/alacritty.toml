[window]
padding = { x = 12, y = 12 }
dynamic_padding = true
opacity = 0.92
blur = true

[font]
normal = { family = "JetBrainsMono Nerd Font", style = "Regular" }
bold = { family = "JetBrainsMono Nerd Font", style = "Bold" }
italic = { family = "JetBrainsMono Nerd Font", style = "Italic" }
size = 12.5

[scrolling]
history = 10000
multiplier = 3

[cursor]
style = { shape = "Beam", blinking = "On" }
blink_interval = 550

[selection]
save_to_clipboard = true

[colors.primary]
background = "#111824"
foreground = "#d9e2ff"

[colors.cursor]
text = "#111824"
cursor = "#8fb2ff"

[colors.normal]
black = "#0f1522"
red = "#f38ba8"
green = "#a6e3a1"
yellow = "#f9e2af"
blue = "#89b4fa"
magenta = "#cba6f7"
cyan = "#94e2d5"
white = "#bac2de"

[colors.bright]
black = "#45475a"
red = "#f38ba8"
green = "#a6e3a1"
yellow = "#f9e2af"
blue = "#8fb2ff"
